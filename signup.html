		 	function checkPhone(){

		 		console.log(phone.value)
//		 		TipText[0].innerHTML = "";
		 		var rePhone = /^1(3|4|5|7|8)\d{9}$/;

		 		}

         			return false;
      			}else{
      				return true;
      			}	 
    		}

		 		TipText.innerHTML = "";

		 		}

      			}
