<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/shop-card.css"/>
	</head>
	<body>
		<div>
		 	<iframe src="head.html"width="100%"style="margin: 0; padding: 0;height:162px;"></iframe>
		 </div>
		 <div class="main-wrap">
		 	<div class="main">
		 		<div class="card-title">
		 			<h1>购物车</h1>
		 		</div>
		 		<div class="card-step">
		 			<ul>
		 				<li class="card-step-item1"><span>1</span>购物车</li>
		 				<li class="card-step-item2"><span>2</span>填写和提交订单信息</li>
		 				<li class="card-step-item3"><span>3</span>成功提交订单</li>
		 			</ul>
		 		</div>
		 		<div class="card-container">
		 			<div class="card-container-title">
		 				<h2>已选择的商品</h2>
		 			</div>
		 			<div class="card-container-list">
		 				<ul>
		 					<li><input type="checkbox" id="items-check-all">全选</li>
		 					<li>商品</li>
		 					<li>销售价</li>
		 					<li>数量</li>
		 					<li>优金额</li>
		 					<li>积分</li>
		 					<li>小计</li>
		 					<li>操作</li>
		 				</ul>
		 				
		 				<ul class="card-item">
		 					<li class="card-item-list">
		 						<input class="card-input" type="checkbox" checked="checked"  value="1">
		 					</li>
		 					<li>
		 						<div class="card-pic">
		 							2
		 						</div>
		 					</li>
		 					<li class="card-item-list">
		 						<div class="card-info">
		 							<a href="#">
		 								西班牙蓓昂斯四效合一卸妆水500ml
		 							</a>
		 						</div>
		 					</li>
		 					<li class="card-item-list  price">
		 						￥65.00
		 					</li>
		 					<li class="card-item-list">
		 						
		 					</li>
		 					<li class="card-item-list"></li>
		 					<li class="card-item-list"></li>
		 					<li class="card-item-list"></li>
		 					<li></li>
		 				</ul>
		 			</div>
		 		</div>
		 	</div>
		 </div>
	</body>
</html>
